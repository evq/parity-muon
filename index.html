<!DOCTYPE html>
<html>
  <head>
    <title>parity muon</title>
  </head>
  <body style="overflow:hidden;">
    <webview id="webview" src="http://localhost:8180" style="position:absolute;width:100%;height:100%;"></webview>
    <script>
    const electron = require('electron');
    electron.ipcRenderer.on('consoleLog', (event, message) => {
      console.log(message);
    })
    electron.ipcRenderer.on('openDevTools', function() {
      const webview = document.querySelector('webview');
      if (webview.isDevToolsOpened()) {
        webview.closeDevTools();
      } else {
        webview.openDevTools();
      }
    });
    </script>
  </body>
</html>
